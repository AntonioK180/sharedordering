<form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Registration Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error *ngIf="registrationForm.controls['name'].hasError('required')">
                            This field is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="registrationForm.controls['email'].hasError('email')">
                            <strong> Invalid email </strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Password" formControlName="password">
                        <mat-error *ngIf="registrationForm.controls['password'].hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="registrationForm.controls['password'].hasError('minlength')">
                            Password must be at least <strong>6 characters</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Register</button>
            <mat-error *ngIf="errorText.length > 0"> {{ errorText }} </mat-error>
        </mat-card-actions>
    </mat-card>
</form>
