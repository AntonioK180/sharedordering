<div class="wrapper-box">
    <form [formGroup]="orderForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="ordering-card">
            <mat-card-header>
                <mat-card-title>Add the URLs to the products you want to order!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="many-inputs" formGroupName="products" *ngFor="let product of products().controls; let i = index">
                    <div class="row">
                        <div class="col">
                            <mat-form-field class="full-width">
                                <input [formControlName]="i" matInput placeholder="Product URL" formControlName="products" class="shorter-input">
                                <button mat-button *ngIf="moreThanOneInputs && i !== 0" (click)="removeProduct(i)" class="remove-product">-</button>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button mat-button type="button" (click)="addProduct()" class="btn btn-primary">+ Add More</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-radio-group formControlName="store">
                            <mat-radio-button value="amazon">Amazon</mat-radio-button>
                            <mat-radio-button value="sportsdirect">Sports Direct</mat-radio-button>
                            <mat-radio-button value="waterstones">Waterstones</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Submit</button>
                <p *ngIf="errorText.length !== 0"> {{ errorText }} </p>
            </mat-card-actions>
        </mat-card>
    </form>
    <!-- <app-available-stores></app-available-stores> -->
</div>
